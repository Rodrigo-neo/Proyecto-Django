{% extends 'accounts/main.html' %}
{% block content %}
{% include 'accounts/status.html' %}
<style>
	.product-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Category</th>
					<th>Date Orderd</th>
					<th>Status</th>
					<th>Image</th>
				</tr>

				{% for order in orders %}

				<tr>
					<td>{{order.product}}</td>
					<td>{{order.product.category}}</td>
					<td>{{order.date_created}}</td>
					<td>{{order.status}}</td>
					<td><img class="product-pic" src="{{order.product.product_pic.url}}" ></td>
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>


{% endblock content %}
